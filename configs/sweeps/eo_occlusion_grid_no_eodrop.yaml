method: grid

metric:
  name: val/loss_ckpt
  goal: minimize

parameters:
  set:
    values:
      - data.dataset.mask_fraction=0.95
      - data.dataset.mask_fraction=0.96
      - data.dataset.mask_fraction=0.97
      - data.dataset.mask_fraction=0.98
      - data.dataset.mask_fraction=0.99
      - data.dataset.mask_fraction=0.995

command:
  - /work/envs/depth/bin/python
  - train.py
  - --data-config
  - configs/data_config_eo_4band.yaml
  - --train-config
  - configs/training_config_eo_4band.yaml
  - --model-config
  - configs/model_config_eo_4band.yaml
  - --set
  - data.dataset.eo_dropout_prob=0.0
  - --set
  - training.trainer.max_epochs=100
  - --set
  - training.wandb.run_name=null
  - ${args}
