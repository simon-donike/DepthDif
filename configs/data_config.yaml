dataset:
  root_dir: "/work/data/depth/"
  patch_size: 256
  grid_size_deg: 0.0625 # ~7km at equator, 1/16 degree
  index_path: "data/patch_index.parquet"
  enforce_tile_validity: false # reopen all images once, check for valid images only
  max_nodata_fraction: 0.9999
  interpolation: "linear"
  random_seed: 7
  nan_fill_value: 0.0
  mask_fraction: 0.0

raster:
  image_size: 256

dataloader:
  batch_size: 16
  num_workers: 4
  shuffle: true
  pin_memory: true
