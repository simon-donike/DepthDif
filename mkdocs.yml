site_name: DepthDif
site_description: Densifying sparse ocean depth observations with conditional diffusion.
repo_name: DepthDif
repo_url: https://github.com/simon-donike/DepthDif
edit_uri: edit/main/docs/

docs_dir: docs

theme:
  name: material
  logo: assets/website_icon.png
  favicon: assets/website_icon.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - content.action.edit
    - content.action.view
  palette:
    scheme: slate
    primary: blue
    accent: light blue

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/simon-donike/DepthDif

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  - mkdocstrings:
      # Allow local builds to run even when mkdocstrings handler deps are unavailable.
      enabled: !ENV [ENABLE_MKDOCSTRINGS, false]
      handlers:
        python:
          paths:
            - .
          options:
            show_source: false
            show_root_heading: true

markdown_extensions:
  - toc:
      permalink: true
  - tables
  - fenced_code
  - attr_list
  - pymdownx.arithmatex:
      generic: true

nav:
  # Keep primary content layered under the Home tab.
  - Home:
      - Overview: index.md
      - Sampling Diagnostics: sampling-diagnostics.md
      - Data Source: data-source.md
      - Synthetic Dataset: data.md
      - Model: model.md
      - Ambient Occlusion Objective: ambient-occlusion-objective.md
      - Data + Coordinate Injection: data-coordinate-injection.md
      - Training: training.md
      - Inference: inference.md
      - Model Settings: settings.md
      - Development: development.md
  - Experiments: experiments.md
  - Quickstart: quickstart.md
  - API Reference: api.md
