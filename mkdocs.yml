site_name: DepthDif
site_description: Densifying sparse ocean depth observations with conditional diffusion.
repo_name: DepthDif

docs_dir: docs

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
  palette:
    scheme: slate
    primary: blue
    accent: light blue

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - mkdocstrings:
      # Allow local builds to run even when mkdocstrings handler deps are unavailable.
      enabled: !ENV [ENABLE_MKDOCSTRINGS, false]
      handlers:
        python:
          paths:
            - .
          options:
            show_source: false
            show_root_heading: true

markdown_extensions:
  - toc:
      permalink: true
  - tables
  - fenced_code
  - attr_list

nav:
  - Home: index.md
  - Data: data.md
  - Model: model.md
  - Date + Coordination Injection: date-coordination-injection.md
  - Training: training.md
  - Inference: inference.md
  - Experiments: experiments.md
  - Model Settings: settings.md
  - Development: development.md
  - API Reference: api.md
